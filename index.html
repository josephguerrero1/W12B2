<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>W12B: JS Axios</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <label for="button">Try out a random activity:</label>

    <br>
    <br>

    <button id="button" name="button">New Activity</button>

    <br>
    <br>

    <div id="activity1-container"></div>

    <br>

    <label for="dropdown">Select number of participants then click submit to try out an activity:</label>

    <br>
    <br>

    <select name="dropdown" id="dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <br>
    <br>

    <button id="button2">Submit</button>

    <br>
    <br>

    <div id="activity2-container"></div>

    <script src='https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js'></script>

    <script src='https://cdn.jsdelivr.net/npm/axios.min.js'></script>

    <script src='app.js'></script>

</html>
